<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>React - Calculadora</title>

    <style type="text/tailwindcss">
      @theme {
        --text: #ebebeb;
        --text-secondary: #6b6b6b;
        --primary: #462878;
        --background: #2d2a37;
        --gradient: 180deg, rgba(0, 0, 0, 0.05) 0%,
          rgba(255, 255, 255, 0.05) 100%;
        --gradient-hover: 180deg, rgba(0, 0, 0, 0.1) 0%,
          rgba(255, 255, 255, 0.1) 100%;
        --shadow: 0px 11px 7px 0px rgba(0, 0, 0, 0.01),
          0px 7px 7px 0px rgba(0, 0, 0, 0.04),
          0px 4px 6px 0px rgba(0, 0, 0, 0.1),
          0px 2px 4px 0px rgba(0, 0, 0, 0.26),
          0px 0px 2px 0px rgba(0, 0, 0, 0.29),
          0px 2px 3px 0px rgba(255, 255, 255, 0.06) inset;

        --font: "Rubik", sans-serif;
      }
    </style>
  </head>
  <body
    class="text-(--text) font-(--font) bg-linear-[180deg,_#807ece_0%,_#8e7ece_100%] min-h-screen"
  >
    <div id="root"></div>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const textVariant = {
        default: "text-xl",
        muted: "text-xl text-(--text-secondary)",
        heading: "text-2xl",
        blast: "text-3xl",
      };

      function TagHtml({
        as = "span",
        variant = "default",
        className,
        children,
        ...props
      }) {
        return React.createElement(
          as,
          {
            className: `${textVariant[variant]} ${className ? className : ""}`,
            ...props,
          },
          children
        );
      }

      const buttonVariant = {
        default: "bg-(--background)",
        primary: "bg-(--primary)",
      };

      function Button({ children, variant = "default", className, ...props }) {
        return (
          <TagHtml
            as="button"
            variant="heading"
            className={`
              flex items-center justify-center rounded-xl p-3
              cursor-pointer text-(--text) bg-linear-(--gradient) hover:bg-linear-(--gradient-hover)
              shadow-(--shadow)
              ${buttonVariant[variant]} ${className ? className : ""}
            `}
            {...props}
          >
            {children}
          </TagHtml>
        );
      }

      function Card({ children, className, ...props }) {
        return (
          <TagHtml
            as="div"
            className={`
              bg-(--background) shadow-(--shadow) rounded-2xl
              ${className ? className : ""}
            `}
            {...props}
          >
            {children}
          </TagHtml>
        );
      }

      function CalculatorDisplay({ operation, result }) {
        return (
          <TagHtml
            as="div"
            className={`flex flex-col gap-2 px-[1.375rem] cursor-default select-none`}
          >
            <TagHtml
              as="div"
              variant="muted"
              className={`flex items-center justify-end`}
            >
              {operation}
            </TagHtml>
            <TagHtml as="div" className={`flex items-center justify-between`}>
              <TagHtml variant="muted">=</TagHtml>
              <TagHtml variant="blast">{result}</TagHtml>
            </TagHtml>
          </TagHtml>
        );
      }

      function Calculator() {
        return (
          <Card
            className={`
            flex flex-col gap-[1.625rem] w-[22.25rem]
            pt-14 px-8 pb-8
            `}
          >
            <CalculatorDisplay operation="1+1" result="2" />
            <TagHtml as="div" className={`flex flex-col gap-3`}>
              <TagHtml as="div" className={`flex gap-3`}>
                <Button className={`w-16 h-16`}>CE</Button>
                <Button className={`h-16 flex-1`}>C</Button>
                <Button className={`w-16 h-16`} variant="primary">
                  /
                </Button>
              </TagHtml>
              <TagHtml as="div" className={`flex gap-3`}>
                <Button className={`w-16 h-16`}>7</Button>
                <Button className={`w-16 h-16`}>8</Button>
                <Button className={`w-16 h-16`}>9</Button>
                <Button className={`w-16 h-16`} variant="primary">
                  *
                </Button>
              </TagHtml>
              <TagHtml as="div" className={`flex gap-3`}>
                <Button className={`w-16 h-16`}>4</Button>
                <Button className={`w-16 h-16`}>5</Button>
                <Button className={`w-16 h-16`}>6</Button>
                <Button className={`w-16 h-16`} variant="primary">
                  -
                </Button>
              </TagHtml>
              <TagHtml as="div" className={`flex gap-3`}>
                <Button className={`w-16 h-16`}>1</Button>
                <Button className={`w-16 h-16`}>2</Button>
                <Button className={`w-16 h-16`}>3</Button>
                <Button className={`w-16 h-16`} variant="primary">
                  +
                </Button>
              </TagHtml>
              <TagHtml as="div" className={`flex gap-3`}>
                <Button className={`h-16 flex-1`}>0</Button>
                <Button className={`w-16 h-16`}>.</Button>
                <Button className={`w-16 h-16`} variant="primary">
                  =
                </Button>
              </TagHtml>
            </TagHtml>
          </Card>
        );
      }

      function OperationHistory() {
        return (
          <Card className={`py-10 px-8 w-full`}>
            <TagHtml as="h1" variant="heading" className={`mb-4`}>
              Histórico de Operações
            </TagHtml>
            <TagHtml as="ul" className={`flex flex-col gap-3`}>
              <TagHtml as="li">1+1=2</TagHtml>
              <TagHtml as="li">2+3=5</TagHtml>
              <TagHtml as="li">4+4=8</TagHtml>
            </TagHtml>
          </Card>
        );
      }

      function App() {
        return (
          <main
            className={`py-28 px-4 sm:px-10 flex flex-col sm:flex-row items-center sm:items-stretch gap-2`}
          >
            <Calculator />
            <OperationHistory />
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
